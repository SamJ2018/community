<body>
<div class="materialContainer">
    <div class="box">
        <div class="title">登录</div>
        <form action="/afterLogin" method="post">
            <div class="input">
                <label for="username">用户名</label>
                <input type="text" name="username" id="username">
                <span class="spin"></span>
            </div>
            <div class="input">
                <label for="password">密码</label>
                <input type="password" name="password" id="password">
                <span class="spin"></span>
            </div>
                <div class="button login">
                    <button type="submit">
                        <span>登录</span>
                        <i class="fa fa-check"></i>
                    </button>
                </div>
        </form>

            <div>
                <span><a href="/register" class="pass-forgot">立即注册</a>
                <a style="float: right" class="pass-forgot"
                   th:href="@{https://github.com/login/oauth/authorize(client_id='1572121ada7cbca3061f',redirect_uri=${#httpServletRequest.getRequestURL()+'/callback'},scope='user',state=1)}"
                >Github登陆（推荐）</a>
                </span>
            </div>
    </div>
